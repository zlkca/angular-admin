<div class="container admin-user-form">
    <form class="user-form">
        <div class="row">
            <div class="label-sm">username</div>
            <input name="username" [(ngModel)]="user.username"/>
        </div>
        <div class="row">
            <div class="label-sm">first_name</div>
            <input name="first_name" [(ngModel)]="user.first_name"/>
        </div>
        <div class="row">
            <div class="label-sm">last_name</div>
            <input name="last_name" [(ngModel)]="user.last_name"/>
        </div>
        <div class="row">
            <div class="label-sm">portrait</div>
            <input name="portrait" [(ngModel)]="user.portrait"/>
        </div>
        <div class="row">
            <div class="label-sm">type</div>
            <input name="type" [(ngModel)]="user.type"/>
        </div>
        <button (click)="save()">Save</button>
    </form>
</div>
